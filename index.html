<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home Page</title>

      <link rel ="stylesheet" href ="">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
  </head>

  <body class = "container-fluid">

    <!-- Here's the navbar at the top of the screen -->  
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

      <h5 class="my-0 mr-md-auto font-weight-normal">Coding Quiz</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-info" href="./highscores.html">Highscores</a>
      </nav>
  
    </div>

    <!-- this div starts empty, but we'll put the timer in here once the quiz starts -->
    <div id="quizTimer">
    </div>

    

    <!-- this is the div that holds the quiz intro and will hold the questions -->
    <div id = "quiz" class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

      <h1 id = "intro-title" class="display-4">Welcome to the Coding Quiz!</h1>
      <p id = "intro-text" class="lead">Time to test your knowlege about front end web development. This is a timed quiz; the faster you finish, the better your score. But be careful, incorrect answers will result in time being taken away!</p>
    
    </div>

    <div id = "quiz-button" class = "row justify-content-center">
      <button id = "start-button" type = "button" class = "btn btn-outline-secondary">Start the Quiz</button>
    </div>

    <script src = "./assets/script.js"></script>
